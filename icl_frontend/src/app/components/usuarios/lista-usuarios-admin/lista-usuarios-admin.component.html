<div class="card-header">
    <h2 class="card-title">Usuarios registrados</h2>
</div>
<div class="container my-4">
    <input type="text" class="form-control mb-2" placeholder="Buscar..." (input)="aplicarFiltro($event)">

    <table mat-table [dataSource]="dataSource" matSort class="table">
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 20%;">Nombre</th>
            <td mat-cell *matCellDef="let vale" style="width: 20%;">{{ vale.usuario.nombre || ' ' || vale.usuario.apellidos }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 20%;">Email</th>
            <td mat-cell *matCellDef="let vale" style="width: 20%;">{{ vale.usuario.email }}</td>
        </ng-container>

        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 20%;">Código</th>
            <td mat-cell *matCellDef="let vale" style="width: 20%;">{{ vale.qr }}</td>
        </ng-container>

        <ng-container matColumnDef="fechaLimite">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 20%;">Fecha Límite</th>
            <td mat-cell *matCellDef="let vale" style="width: 20%;">{{ vale.fechaLimite | date:'dd-MM-yyyy' }}</td>
        </ng-container>

        <ng-container matColumnDef="totalCanjeado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 20%;">Total Canjeado</th>
            <td mat-cell *matCellDef="let vale" style="width: 20%;">{{ vale.totalCanjeado }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClicked(row)" class="clickable-row"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 15, 25]" showFirstLastButtons></mat-paginator>
</div>
