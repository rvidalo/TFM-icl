<div class="container my-4">
    <div class="card mx-2">
        <div class="card-header">
            <h2 class="card-title">Negocios registrados</h2>
        </div>
        <div class="card-body mt-4">
            <input type="text" class="form-control mb-2" placeholder="Buscar..." (input)="aplicarFiltro($event)">

            <table mat-table [dataSource]="dataSource" matSort class="table">
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 20%;">Nombre</th>
                    <td mat-cell *matCellDef="let negocio" style="width: 20%;">{{ negocio.nombre }}</td>
                </ng-container>

                <ng-container matColumnDef="direccion">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 20%;">Direcci√≥n</th>
                    <td mat-cell *matCellDef="let negocio" style="width: 20%;">{{ negocio.direccion }}</td>
                </ng-container>

                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 20%;">Tipo</th>
                    <td mat-cell *matCellDef="let negocio" style="width: 20%;">{{ negocio.tipo.descripcion }}</td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 20%;">Email</th>
                    <td mat-cell *matCellDef="let negocio" style="width: 20%;">{{ negocio.email }}</td>
                </ng-container>

                <ng-container matColumnDef="totalCanjeado">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 20%;">Total Canjeado</th>
                    <td mat-cell *matCellDef="let negocio" style="width: 20%;">{{ negocio.totalCanjeado }}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClicked(row)" class="clickable-row"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 15, 25]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
