<div class="card-header">
    <h2 class="card-title">Negocios registrados</h2>
</div>
<div class="container my-4">
    <input type="text" class="form-control mb-2" placeholder="Buscar..." (input)="aplicarFiltro($event)">

    <table mat-table [dataSource]="dataSource" matSort class="table">
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 25%;">Nombre</th>
            <td mat-cell *matCellDef="let negocio" style="width: 25%;">{{ negocio.nombre }}</td>
        </ng-container>

        <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 25%;">Direcci√≥n</th>
            <td mat-cell *matCellDef="let negocio" style="width: 25%;">{{ negocio.direccion }}</td>
        </ng-container>

        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 25%;">Tipo</th>
            <td mat-cell *matCellDef="let negocio" style="width: 25%;">{{ negocio.tipo.descripcion }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 25%;">Email</th>
            <td mat-cell *matCellDef="let negocio" style="width: 25%;">{{ negocio.email }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 15, 25]" showFirstLastButtons></mat-paginator>
</div>
